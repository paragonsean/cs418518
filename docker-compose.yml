version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: courses
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/courses.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"  # ðŸ”§ Host 3307 â†’ Container 3306

  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  frontend:
    build: ./client
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
